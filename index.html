<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catch the Flowers</title>
    <style>
      body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 98vh;
        overflow: hidden; /* ⭐ 防止滚动 */
      }

      .frame-container {
        position: relative;
        width: 600px;
        height: 900px; /* 可根据你的背景图片实际高度调整 */
        background-image: url("backg.png"); /* 替换为你的背景图路径 */
        background-size: cover;

        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
      }

      #game {
        position: absolute;
        top: 90px; /* 调整游戏区域位置，使其位于画框内 */
        left: 60px;
        width: 520px;
        height: 743px;
        overflow: hidden;
        pointer-events: none;
      }

      #girl {
        position: absolute;
        bottom: 0;
        width: 100px;
        pointer-events: auto;
      }

      .flower {
        position: absolute;
        width: 300px;
        pointer-events: auto;
      }

      #score,
      #lives {
        position: absolute;
        left: 10px;
        font-size: 20px;
        font-family: sans-serif;
        color: #333;
        pointer-events: none;
      }

      #score {
        top: 10px;
      }

      #lives {
        top: 40px;
      }

      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        color: darkred;
        display: none;
        text-align: center;
      }

      #restartBtn {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="frame-container">
      <div id="game">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: ❤️❤️❤️</div>
        <div id="gameOver">
          Game Over<br />
          <button id="restartBtn">Restart</button>
        </div>
        <img id="girl" src="Suzanne.png" />
      </div>
    </div>

    <script>
      const game = document.getElementById("game");
      const girl = document.getElementById("girl");
      const scoreDisplay = document.getElementById("score");
      const livesDisplay = document.getElementById("lives");
      const gameOverScreen = document.getElementById("gameOver");
      const restartBtn = document.getElementById("restartBtn");

      const flowerImgs = ["flower1.png", "flower2.png", "flower3.png"];
      const flowerSize = 300;
      const girlWidth = 100;
      const girlHeight = 130;
      const fallSpeed = 8;
      const paddingX = 0;

      let score = 0;
      let lives = 3;
      let girlX = game.clientWidth / 2 - girlWidth / 2;

      girl.style.left = `${girlX}px`;

      document
        .querySelector(".frame-container")
        .addEventListener("mousemove", (e) => {
          const rect = game.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          girlX = Math.min(
            Math.max(0, mouseX - girlWidth / 2),
            game.clientWidth - girlWidth
          );
          girl.style.left = `${girlX}px`;
        });

      function dropFlower() {
        if (lives <= 0) return;

        const flower = document.createElement("img");
        flower.src = flowerImgs[Math.floor(Math.random() * flowerImgs.length)];
        flower.className = "flower";
        game.appendChild(flower);

        let x = Math.random() * (game.clientWidth - flowerSize);
        let y = -flowerSize;
        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;

        const interval = setInterval(() => {
          y += fallSpeed;
          flower.style.top = `${y}px`;

          const flowerCenterX = x + flowerSize / 2;
          const flowerCenterY = y + flowerSize / 2;

          const extraHeight = 60;
          const girlTop = game.clientHeight - girlHeight - extraHeight;
          const girlLeft = girlX + paddingX;
          const girlRight = girlX + girlWidth - paddingX;

          const collision =
            flowerCenterY >= girlTop &&
            flowerCenterX >= girlLeft &&
            flowerCenterX <= girlRight;

          const missed = y > game.clientHeight;

          if (collision) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            flower.remove();
            clearInterval(interval);
          } else if (missed) {
            lives--;
            livesDisplay.textContent = `Lives: ${"❤️".repeat(lives)}`;
            flower.remove();
            clearInterval(interval);
            if (lives === 0) {
              gameOverScreen.style.display = "block";
            }
          }
        }, 16);
      }

      setInterval(dropFlower, 600);

      restartBtn.addEventListener("click", () => {
        score = 0;
        lives = 3;
        scoreDisplay.textContent = `Score: ${score}`;
        livesDisplay.textContent = `Lives: ${"❤️".repeat(lives)}`;
        gameOverScreen.style.display = "none";
      });
    </script>
  </body>
</html>
