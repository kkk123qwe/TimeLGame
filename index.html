<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catch the Flowers</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 97vh;
        overflow: hidden;
      }

      .frame-container {
        position: relative;
        width: 600px;
        height: 900px;
        background-image: url("backg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
      }

      #game {
        position: absolute;
        top: 90px;
        left: 60px;
        width: 480px;
        height: 743px;
        overflow: hidden;
        pointer-events: none;
      }

      #girl {
        position: absolute;
        bottom: 0;
        width: 100px;
        pointer-events: auto;
      }

      .flower {
        position: absolute;
        width: 300px;
        pointer-events: auto;
      }

      #score,
      #lives {
        position: absolute;
        left: 10px;
        font-size: 20px;
        font-family: sans-serif;
        color: #333;
        pointer-events: none;
      }

      #score {
        top: 10px;
      }

      #lives {
        top: 40px;
      }

      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        color: darkred;
        display: none;
        text-align: center;
        z-index: 10;
      }

      #restartBtn {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 18px;
        cursor: pointer;
        pointer-events: auto;
      }
   
@media (max-width: 720px) {
  .frame-container {
    transform: scale(3.0);
    transform-origin: top center;
  }
}

@media (max-width: 520px) {
  .frame-container {
    transform: scale(2.0);
    transform-origin: top center;
  }
}

      }
    </style>
  </head>
  <body>
    <div class="frame-container">
      <div id="game">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: ❤️❤️❤️</div>
        <div id="gameOver">
          Game Over<br />
          <button id="restartBtn">Restart</button>
        </div>
        <img id="girl" src="suzannewitharm.png" />
      </div>
    </div>

    <script>
      const game = document.getElementById("game");
      const frame = document.querySelector(".frame-container");
      const girl = document.getElementById("girl");
      const scoreDisplay = document.getElementById("score");
      const livesDisplay = document.getElementById("lives");
      const gameOverScreen = document.getElementById("gameOver");
      const restartBtn = document.getElementById("restartBtn");

      const flowerImgs = ["flower1.png", "flower2.png", "flower3.png"];
      const flowerSize = 300;
      const girlWidth = 100;
      const girlHeight = 98;
      const fallSpeed = 8;
      const paddingX = 0;

      let score = 0;
      let lives = 3;
      let girlX = game.clientWidth / 2 - girlWidth / 2;
      let gameRunning = true;

      girl.style.left = `${girlX}px`;

      function updateGirlPosition(mouseX) {
        if (!gameRunning) return;
        const newX = Math.min(
          Math.max(0, mouseX - girlWidth / 2),
          game.clientWidth - girlWidth
        );
        girlX = newX;
        girl.style.left = `${girlX}px`;
      }

      // 鼠标控制
      frame.addEventListener("mousemove", (e) => {
        const rect = game.getBoundingClientRect();
        const x = e.clientX - rect.left;
        updateGirlPosition(x);
      });

      // 触屏控制
      frame.addEventListener(
        "touchmove",
        (e) => {
          if (!gameRunning) return;
          e.preventDefault();
          const rect = game.getBoundingClientRect();
          const x = e.touches[0].clientX - rect.left;
          updateGirlPosition(x);
        },
        { passive: false }
      );

      function dropFlower() {
        if (!gameRunning) return;

        const flower = document.createElement("img");
        flower.src = flowerImgs[Math.floor(Math.random() * flowerImgs.length)];
        flower.className = "flower";
        game.appendChild(flower);

        let x = Math.random() * (game.clientWidth - flowerSize);
        let y = -flowerSize;
        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;

        const interval = setInterval(() => {
          if (!gameRunning) {
            flower.remove();
            clearInterval(interval);
            return;
          }

          y += fallSpeed;
          flower.style.top = `${y}px`;

          const flowerCenterX = x + flowerSize / 2;
          const flowerCenterY = y + flowerSize / 2;

          const extraHeight = 60;
          const girlTop = game.clientHeight - girlHeight - extraHeight;
          const girlLeft = girlX + paddingX;
          const girlRight = girlX + girlWidth - paddingX;

          const collision =
            flowerCenterY >= girlTop &&
            flowerCenterX >= girlLeft &&
            flowerCenterX <= girlRight;

          const missed = y > game.clientHeight;

          if (collision) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            flower.remove();
            clearInterval(interval);
          } else if (missed) {
            lives--;
            livesDisplay.textContent = `Lives: ${"❤️".repeat(lives)}`;
            flower.remove();
            clearInterval(interval);
            if (lives === 0) {
              gameRunning = false;
              gameOverScreen.style.display = "block";
            }
          }
        }, 16);
      }

      setInterval(dropFlower, 600);

      restartBtn.addEventListener("click", () => {
        score = 0;
        lives = 3;
        gameRunning = true;
        scoreDisplay.textContent = `Score: ${score}`;
        livesDisplay.textContent = `Lives: ${"❤️".repeat(lives)}`;
        gameOverScreen.style.display = "none";
      });
    </script>
  </body>
</html>
