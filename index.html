<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt Museum Timeline</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen" class="start-screen">
      <div class="start-content">
        <h1>Hunt Museum Timeline</h1>

        <p>Drag the artifact cards onto the correct year in the timeline.</p>
        <p>You have 5 lives — each wrong guess loses one heart.</p>

        <button onclick="startGame()">Start Game</button>
      </div>
    </div>

    <div class="header">
      <div class="title">Hunt Museum Timeline Game</div>
      <div class="lives" id="lives">❤️❤️❤️❤️❤️</div>
    </div>

    <div class="game-wrapper">
      <div class="game">
        <div class="card-pool" id="cardPool"></div>
        <div class="timeline" id="timeline"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
