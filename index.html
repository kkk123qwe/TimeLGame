<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Flowers</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .frame-container {
        position: relative;
        width: 100%;
        max-width: 450px;
        aspect-ratio: 2/3; /* 保持画框纵向比例 */
        background-image: url("backg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
      }

      #game {
        position: absolute;
        top: 9%;
        left: 8%;
        width: 84%;
        height: 82%;
        overflow: hidden;
        pointer-events: none;
      }

      #girl {
        position: absolute;
        bottom: 0;
        width: 22%;
        pointer-events: auto;
      }

      .flower {
        position: absolute;
        width: 60%;
        pointer-events: auto;
      }

      #score,
      #lives {
        position: absolute;
        left: 10px;
        font-size: 1rem;
        font-family: sans-serif;
        color: white;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
        pointer-events: none;
        z-index: 10;
      }

      #score {
        top: 5px;
      }

      #lives {
        top: 30px;
      }

      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.8rem;
        color: darkred;
        display: none;
        text-align: center;
      }

      #restartBtn {
        margin-top: 10px;
        padding: 6px 16px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="frame-container">
      <div id="game">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: ❤️❤️❤️</div>
        <div id="gameOver">
          Game Over<br />
          <button id="restartBtn">Restart</button>
        </div>
        <img id="girl" src="Suzanne.png" />
      </div>
    </div>

    <script>
      const game = document.getElementById("game");
      const girl = document.getElementById("girl");
      const scoreDisplay = document.getElementById("score");
      const livesDisplay = document.getElementById("lives");
      const gameOverScreen = document.getElementById("gameOver");
      const restartBtn = document.getElementById("restartBtn");

      const flowerImgs = ["flower1.png", "flower2.png", "flower3.png"];
      const flowerSize = 0.6; // flower width = 60% of game width
      const girlWidthRatio = 0.22;
      const girlHeight = 130; // for hit test
      const fallSpeed = 6;
      const extraHeight = 60;

      let score = 0;
      let lives = 3;
      let girlX = 0;

      function updateGirlPosition(x) {
        const gameWidth = game.clientWidth;
        const girlWidth = gameWidth * girlWidthRatio;
        girlX = Math.min(Math.max(0, x - girlWidth / 2), gameWidth - girlWidth);
        girl.style.left = `${girlX}px`;
      }

      girl.style.width = `${game.clientWidth * girlWidthRatio}px`;
      updateGirlPosition(game.clientWidth / 2);

      document
        .querySelector(".frame-container")
        .addEventListener("mousemove", (e) => {
          const rect = game.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          updateGirlPosition(mouseX);
        });

      function dropFlower() {
        if (lives <= 0) return;

        const flower = document.createElement("img");
        flower.src = flowerImgs[Math.floor(Math.random() * flowerImgs.length)];
        flower.className = "flower";
        game.appendChild(flower);

        const flowerWidth = game.clientWidth * flowerSize;
        let x = Math.random() * (game.clientWidth - flowerWidth);
        let y = -flowerWidth;
        flower.style.width = `${flowerWidth}px`;
        flower.style.left = `${x}px`;
        flower.style.top = `${y}px`;

        const interval = setInterval(() => {
          y += fallSpeed;
          flower.style.top = `${y}px`;

          const flowerCenterX = x + flowerWidth / 2;
          const flowerCenterY = y + flowerWidth / 2;

          const girlLeft = girlX;
          const girlRight = girlX + game.clientWidth * girlWidthRatio;
          const girlTop = game.clientHeight - girlHeight - extraHeight;

          const collision =
            flowerCenterY >= girlTop &&
            flowerCenterX >= girlLeft &&
            flowerCenterX <= girlRight;

          const missed = y > game.clientHeight;

          if (collision) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            flower.remove();
            clearInterval(interval);
          } else if (missed) {
            lives--;
            livesDisplay.textContent = `Lives: ${"❤️".repeat(lives)}`;
            flower.remove();
            clearInterval(interval);
            if (lives === 0) {
              gameOverScreen.style.display = "block";
            }
          }
        }, 16);
      }

      setInterval(dropFlower, 800);

      restartBtn.addEventListener("click", () => {
        score = 0;
        lives = 3;
        scoreDisplay.textContent = `Score: ${score}`;
        livesDisplay.textContent = `Lives: ${"❤️".repeat(lives)}`;
        gameOverScreen.style.display = "none";
      });

      window.addEventListener("resize", () => {
        girl.style.width = `${game.clientWidth * girlWidthRatio}px`;
        updateGirlPosition(game.clientWidth / 2);
      });
    </script>
  </body>
</html>
